<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="./assets/matt-icon.png">
    <script src="https://kit.fontawesome.com/dbc97ff852.js" crossorigin="anonymous"></script>
    <title>Matt Holmes - Contact</title>
</head>
<body>
    <div class="body" id="skillsPage">
        <div class="imgHeader contactImage">
            <div class="overlay">
                <div class="textWrapper">
                    <h1 id="imageTitle">Contact Me</h1>
                    <h3 id="imageSubTitle">I'd love to collaborate on a project together.</h3>

                </div>
            </div>
        </div>
        <hr>
        <div id="bodyContent">
            <div class="contactMe">    
                <h5>Interested in working together? Please feel free to reach out to me directly through any of the following methods:</h3>
                <div class="contactButtons">
                    <a href="https://www.linkedin.com/in/m4ttholmes/" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
                    <a href="https://github.com/M4ttHolmes" target="_blank"><i class="fab fa-github fa-3x"></i></a>
                    <a href="mailto:m4ttholmes@gmail.com" target="_blank"><i class="fas fa-envelope fa-3x"></i></a>
                </div>
                <h5>Or drop me a message in the form below!</h5>
                <form id="contactForm" action="https://formspree.io/f/xeqvdonz" method="POST">
                    <div class="formInput">
                        <input class="contactInput" type="text" name="Name" placeholder="Your Name">
                        <input class="contactInput" type="number" name="Phone" placeholder="Phone">
                        <input class="contactInput" type="email" name="_replyto" placeholder="Email">
                    </div>
                    <textarea class="contactInput" name="message" placeholder="Message"></textarea>
                    <button class="contactInput" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../scripts.js"></script>
</body>
</html>
